<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){
                let correct_button = document.querySelector("#correct");
                let incorrect_buttons = document.querySelectorAll(".incorrect");
                let message = document.querySelector("#message");

                correct_button.addEventListener('click', function(){
                    correct_button.style.backgroundColor = "green";
                    message.innerHTML = "Correct!"
                })
                for (let i = 0; i < incorrect_buttons.length; i++)
                {
                    incorrect_buttons[i].addEventListener('click', function(){
                        incorrect_buttons[i].style.backgroundColor = "red";
                        message.innerHTML = "Incorrect"
                    })
                }
                document.querySelector("#field-button").addEventListener('click', function(){
                    let input = document.querySelector("input");
                    let message_field = document.querySelector("#field-message");
                    if (input.value == "russia")
                    {
                        input.style.backgroundColor = "green";
                        message_field.innerHTML = "Correct!";
                    }
                    else
                    {
                        input.style.backgroundColor = "red";
                        message_field.innerHTML = "Incorrect";
                    }
                })
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the name of this study program</h3>
                <button id="correct">CS50</button>
                <button class="incorrect">SC50</button>
                <button class="incorrect">Yale helpdesk</button>
                <p id="message"></p>
                <!-- TODO: Add multiple choice question here -->
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Who is the terrorist country nowadays</h3>
                <input type="text">
                <button id="field-button">Check Answer</button>
                <p id="field-message"></p>
                <!-- TODO: Add free response question here -->
            </div>
        </div>
    </body>
</html>
